<html>
<head>
	<title>SmoothieBar Test</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="http://raw.github.com/davidrapin/SmoothieBar/master/smoothiebar.js"></script>
	<script type="text/javascript">
	window.onload = function() {
	
	var chart = new SmoothieBar("chart", {
		dataLoader: function(wantedItems, callback) {
			var data = { "dataset 1":[], "dataset 2":[] };
			for (var i=0; i<wantedItems; ++i) {
				data["dataset 1"].push(Math.random() * 50);
				data["dataset 2"].push(Math.random() * 50);
			}
			callback(data);
		}
	});
	chart.start();

	};
	</script>
</head>
<body>
	<h1>Chart</h1>
	<div id="chart"></div>
</body>
